{{ if and .Params.forum_id .Site.Params.comment_url }}
<section class="comments">
<p><a href="{{ .Site.Params.comment_url }}{{ .Params.forum_id }}">{{ default "View Comments" .Site.Params.text.comment }}</a></p>
</section>

<div id="comment-box">
    <iframe id="forum-frame"></iframe>
</div>

<script type="text/javascript" src="/js/comments.js"></script>
<script type="text/javascript">
    comments_delayed_loading("comment-box", "forum-frame", "{{ .Site.Params.comment_embed_url }}{{ .Params.forum_id }}");
</script>
{{ end }}
