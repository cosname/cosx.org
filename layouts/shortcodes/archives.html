{{ range (where .Site.RegularPages "Section" "!=" "").GroupByDate "2006" }}
<h2 class="archive-title">{{ .Key }}</h2>
<ul>
  {{ range .Pages }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <span>{{ .Params.author }}</span>
  </li>
  {{ end }}
</ul>
{{ end }}
