    intro: 毕业于中央财经大学，感兴趣领域是数据挖掘技术（R语言）在金融投资分析和计量经济学中的应用。博客：<http://yishuo.org>；微博：<http://weibo.com/dengyishuo>。
  - name: 丁鹏
    image: https://www.stat-center.pku.edu.cn/images/content/2018-12/20181206152606162509.jpg
    intro: 2004-2011年在北京大学概率统计系学习，获得学士和硕士学位；2011-2015年在哈佛大学统计系学习，获得博士学位；2015年在哈佛大学流行病学系做博士后；2016年起任教于加州大学伯克利分校统计系，2021年晋升为副教授。研究方向是因果推断。
